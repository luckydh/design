<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Document</title>
</head>
<body>
<div class="header ">
    <div class="header-back">
        <i class="white left-icon"></i> Back
    </div>
    <div class="hotel-details">
        Hotel Details
    </div>
    <div class="header-logo">
        <img src="hilton.png" height="30">
    </div>
</div>
<main class="main">
    <div class="image-container">
        <img src="hotel.jpg" alt="Hotel image">
    </div>
    <address class="main-address">
        <h3>Hilton Chicago</h3>
        <span>720 South Michigan Avenue <br>
          Chicago,Illinois,60605
        </span>
        <br>
        <a href="tel:555-555-5555">1-312-922-4400</a>
    </address>
    <ul class="menu">
        <li>Map <i class="black right-icon"></i></li>
        <li>Photo Gallery <i class="black right-icon"></i></li>
        <li>Amenities <i class="black right-icon"></i></li>
        <li>Another Item <i class="black right-icon"></i></li>
    </ul>
    <footer class="footer">
        Copyright &copy; 2019. Hilton Chicago
    </footer>
</main>

</body>
</html>
